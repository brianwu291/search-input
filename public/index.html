<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanillaJS Search Suggestion</title>
  <style>
    .container {
      width: 100%;
      margin: auto;
      max-width: 330px
    }
    .search_input {
      box-sizing: border-box;
      display: block;
      background-color: transparent;
      width: 100%;
      font-size: 17px;
      border: 1px solid rgb(213, 216, 219);
      border-radius: 4px;
      padding: 10px;
      outline: none;
      -webkit-appearance: none;
    }
    .suggestion_word_list {
      box-shadow: rgba(33, 43, 54, 0.1) 0px 4px 10px 0px;
      margin-top: 15px;
    }
    .suggest_word_btn {
      font-family: Helvetica Neue,Helvetica,Arial,PingFang TC,微软雅黑,Microsoft YaHei,华文细黑,STHeiti,sans-serif;
      letter-spacing: 0.5px;
      box-sizing: border-box;
      cursor: pointer;
      display: block;
      background-color: transparent;
      width: 100%;
      border-style: none;
      border-radius: 5px;
      margin: 5px 0;
      font-size: 17px;
      color: #333;
      padding: 5px;
      outline: none;
    }
    .suggest_word_btn:hover {
      color: rgb(255, 104, 0);
      background-color: rgb(247, 248, 248);
    }
  </style>
</head>
<body>
  <div class="container">
    <input class="search_input" type="text" />
    <div class="suggestion_word_list"></div>
  </div>
  <script src="/js/createHTMLElement.js" type="module"></script>
  <script src="/js/manipulateDOM.js" type="module"></script>
  <script src="/js/useState.js" type="module"></script>
  <script src="/js/fetchSearchedWordList.js" type="module"></script>
  <script src="/js/useSuggestWordHooks.js" type="module"></script>
  <script src="/js/index.js" type="module"></script>
</body>
</html>
